<div class="container section-gap">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="login_form" (ngSubmit)="loginAdmin()">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" formControlName="password" id="pwd">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <div class="form-group">
                <a href="/register">Register Now</a>
                <a href="" class="float-right">Forgot Password?</a>
            </div>
        </div>
    </div>
    
</div>
